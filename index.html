<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクトメニュー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントを適用 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* カスタムスタイルがあればここに追加 */
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center pt-10">

    <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-indigo-600">プロジェクト一覧</h1>
        <p class="text-lg text-gray-600 mt-2">利用したいコンテンツを選択してください。</p>
    </header>

    <main class="w-full max-w-2xl px-4">
        <div id="menu-container" class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-3">利用可能なSPA (Single Page Applications)</h2>
            <ul id="spa-list" class="space-y-3">
                <!--
                    新しいSPAへのリンクを追加する場合：
                    以下の<li>要素をコピーして、
                    ・data-filename属性にSPAディレクトリ内のHTMLファイル名
                    ・<a>タグのhref属性に "spa/" + HTMLファイル名
                    ・<a>タグのテキストに表示したい名前
                    を指定してください。
                -->
                <li data-filename="高等教育改革文書 理解支援ビューア.html">
                    <a href="spa/高等教育改革文書 理解支援ビューア.html"
                       class="block p-4 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors duration-200 ease-in-out shadow hover:shadow-md">
                        高等教育改革文書 理解支援ビューア
                    </a>
                </li>
                </ul>
        </div>
    </main>

    <footer class="mt-auto py-8 text-center text-gray-500">
        <p>&copy; <span id="current-year"></span> あなたの氏名または組織名. All rights reserved.</p>
    </footer>

        document.getElementById('current-year').textContent = new Date().getFullYear();

</body>
</html>
